<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
</head>
<body>
  <header>
    <p>
      <a href="/">Home</a>
    </p>
  </header>
  <h1>{{__ 'posts'}}: {{ title }}</h1>

  <time>{{ date }}</time>

  {{{ contents }}}

  <footer>
    {{#each locales}}
      {{this}}
    {{/each}}
  </footer>

</body>
</html>
